<!DOCTYPE html>

<head>

  <title>Mahabir Enterprise - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2a2a2a;

      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .dashboard {
      flex: 1;
      position: relative;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

    <header>Mahabir Enterprise - Business Dashboard</header>
    <div class="dashboard">
      <iframe 
        title="Mahabir_Enterpice_DA_Analysis"
        src="https://app.powerbi.com/reportEmbed?reportId=3230392f-898d-4d29-9efb-7631efb8ab76&autoAuth=true&embeddedDemo=true" 
        allowFullScreen="true">
      </iframe>
    </div>
  </div>
</body>
</html>
